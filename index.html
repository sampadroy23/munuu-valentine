<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Munuu Baby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Loading screen */
    #loading {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      text-align: center;
    }

    /* Main card */
    .card {
      background: white;
      padding: 22px;
      border-radius: 18px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      display: none;
    }

    /* Photo */
    .photo {
      width: 70%;
      max-width: 260px;
      border-radius: 14px;
      margin: 14px auto;
      display: block;
    }

    button {
      padding: 12px 18px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 8px;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #ddd;
      position: relative;
    }

    hr {
      border: none;
      border-top: 1px solid #eee;
      margin: 20px 0;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 18px;
      animation: float 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>

<body>

<!-- Background music -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- Loading screen -->
<div id="loading">
  <h2>Just a second‚Ä¶</h2>
  <p>Something important is loading for Munuu Baby ‚ù§Ô∏è</p>
</div>

<!-- Main content -->
<div class="card" id="card">
  <h2>Hey Munuu Baby ‚ù§Ô∏è</h2>

  <p>
    I wanted to ask you something that genuinely matters to me.
  </p>

  <img src="our-photo.jpg" alt="Us together" class="photo">

  <p>
    I made this little page because I wanted to say it properly.
  </p>

  <h3>Will you be my Valentine? üíå</h3>

  <button id="yesBtn" onclick="sayYes()">Yes</button>
  <button id="noBtn" onmouseover="moveNo()">No</button>
</div>

<script>
  // Show page after loading
  setTimeout(() => {
    document.getElementById("loading").style.display = "none";
    document.getElementById("card").style.display = "block";
  }, 3000);

  // Start music after first interaction
  document.body.addEventListener("click", () => {
    document.getElementById("bgMusic").play();
  }, { once: true });

  function sayYes() {
    document.getElementById("card").innerHTML = `
      <h2>Thank you ‚ù§Ô∏è</h2>

      <p>
        That truly means a lot to me.
      </p>

      <hr>

      <p style="font-size:15px; color:#444;">
        I want to say this honestly and clearly.<br><br>
        I said things during our fight that were wrong and hurtful.<br>
        I am deeply sorry for that.<br><br>
        You did not deserve those words.<br>
        I promise you ‚Äî sincerely ‚Äî I will never speak to you like that again.<br><br>
        I respect you, I care about you, and I am committed to being better.
      </p>

      <hr>

      <p>
        Thank you for reading this.<br>
        (Please screenshot this and send it to me)
      </p>
    `;
  }

  function moveNo() {
    const btn = document.getElementById("noBtn");
    btn.style.transform =
      "translate(" +
      (Math.random() * 200 - 100) +
      "px," +
      (Math.random() * 200 - 100) +
      "px)";
  }

  // Floating hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 350);
</script>

</body>
</html>
